<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../assets/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Form Validation</div>
                </div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label>Nama Pelanggan</label>
                            <input type="text" id="name" class="form-control" autofocus>
                            <div id="feedbackName"></div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="email" class="form-control">
                            <div id="feedbackEmail"></div>
                        </div>
                        <div class="form-group">
                            <label>Jam Keberangkatan</label>
                            <div class="form-inline">
                                <div class="form-group">
                                    <select id="hour" class="form-control"></select>
                                    <div id="feedbackHour"></div>
                                </div>
                                <div class="form-group mx-2">
                                    -
                                </div>
                                <div class="form-group">
                                    <select id="minute" class="form-control"></select>
                                    <div id="feedbackMinute"></div>
                                </div>
                                <div class="form-group">
                                    &nbsp;<label>WIB</label>
                                </div>
                            </div>
                            <input type="text" id="timeDeparture" class="form-control" hidden>
                            <div id="feedbackTimeDeparture"></div>
                        </div>
                        <div class="form-group">
                            <label>Tujuan Keberangkatan</label>
                            <select id="arrival" class="form-control"></select>
                            <div id="feedbackArrival"></div>
                        </div>
                        <div class="form-group">
                            <label>Jumlah Tiket</label>
                            <input type="number" id="ticket" class="form-control">
                            <div id="feedbackTicket"></div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="dataPelanggan" class="row mt-4" hidden>
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Data Pelanggan
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-12 col-md-4">
                            <label>Nama Pelanggan</label> &nbsp;
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" id="dataName" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 col-md-4">
                            <label>Email Pelanggan</label> &nbsp;
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" id="dataEmail" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 col-md-4">
                            <label>Jam Keberangkatan</label> &nbsp;
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" id="dataTimeDeparture" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 col-md-4">
                            <label>Tujuan Keberangkatan</label> &nbsp;
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" id="dataArrival" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 col-md-4">
                            <label>Jumlah Tiket</label> &nbsp;
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" id="dataTicket" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./form_validation.js"></script>
</body>
</html>
